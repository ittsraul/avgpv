<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Dashboard Pais Valencia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex md:flex-row flex-col">
    <!--Comença el sidebar-->
    <section class="bg-red-900 left-0 top-0 w-full h-screen sidebar-menu md:w-1/4 p-4">
      <a href="" class="flex items-center pb-4 border-b border-b-gray-800">
        <span class="font-bold text-white ">Pais Valencià</span>
      </a>
      <nav>
        <ul class="mt-4">
          <li>dawdw</li>
        </ul>
      </nav>
    </section>
    <div class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 md:hidden sidebar-overlay"></div>
    <!--Acaba el sidebar-->
    <!--Secció General-->
    <section class="w-full md:w-3/4 bg-gray-50 min-h-screen transition-all main">
      <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
        <button type="button" class="text-lg text-gray-600 sidebar-toggle">
          <i class="ri-menu-line"></i>
        </button>
        <ul class="flex items-center text-sm ml-4">
          <li class="mr-2">
            <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
          </li>
          <li class="text-gray-600 mr-2 font-medium">/</li>
          <li class="text-gray-600 mr-2 font-medium">Analytics</li>
        </ul>
        <ul class="ml-auto flex items-center">
          <li class="mr-1 dropdown">
            <button type="button"
              class="dropdown-toggle text-gray-400 w-8 h-8 rounded flex items-center justify-center hover:bg-gray-50 hover:text-gray-600">
              <i class="ri-search-line"></i>
            </button>
            <div
              class="dropdown-menu shadow-md shadow-black/5 z-30 hidden max-w-xs w-full bg-white rounded-md border border-gray-100">
              <form action="" class="p-4 border-b border-b-gray-100">
                <div class="relative w-full">
                  <input type="text"
                    class="py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-gray-100 rounded-md text-sm focus:border-blue-500"
                    placeholder="Search...">
                  <i class="ri-search-line absolute top-1/2 left-4 -translate-y-1/2 text-gray-400"></i>
                </div>
              </form>

            </div>
          </li>
        </ul>
      </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
          <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
            <div class="flex justify-between mb-6">
              <div>
                <div class="text-2xl font-semibold mb-1">10</div>
                <div class="text-sm font-medium text-gray-400">Active orders</div>
              </div>
              <div class="dropdown">
                <button type="button" class="dropdown-toggle text-gray-400 hover:text-gray-600"><i
                    class="ri-more-fill"></i></button>
                <ul
                  class="dropdown-menu shadow-md shadow-black/5 z-30 hidden py-1.5 rounded-md bg-white border border-gray-100 w-full max-w-[140px]">
                  <li>
                    <a href="#"
                      class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-blue-500 hover:bg-gray-50">Profile</a>
                  </li>
                  <li>
                    <a href="#"
                      class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-blue-500 hover:bg-gray-50">Settings</a>
                  </li>
                  <li>
                    <a href="#"
                      class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-blue-500 hover:bg-gray-50">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="flex items-center">
              <div class="w-full bg-gray-100 rounded-full h-4">
                <div class="h-full bg-blue-500 rounded-full p-1" style="width: 60%;">
                  <div class="w-2 h-2 rounded-full bg-white ml-auto"></div>
                </div>
              </div>
              <span class="text-sm font-medium text-gray-600 ml-4">60%</span>
            </div>
          </div>
          <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
            <div class="flex justify-between mb-4">
              <div>
                <div class="flex items-center mb-1">
                  <div class="text-2xl font-semibold">324</div>
                  <div
                    class="p-1 rounded bg-emerald-500/10 text-emerald-500 text-[12px] font-semibold leading-none ml-2">
                    +30%</div>
                </div>
                <div class="text-sm font-medium text-gray-400">Visitors</div>
              </div>
              <div class="dropdown">
                <button type="button" class="dropdown-toggle text-gray-400 hover:text-gray-600"><i
                    class="ri-more-fill"></i></button>
                <ul
                  class="dropdown-menu shadow-md shadow-black/5 z-30 hidden py-1.5 rounded-md bg-white border border-gray-100 w-full max-w-[140px]">
                  <li>
                    <a href="#"
                      class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-blue-500 hover:bg-gray-50">Profile</a>
                  </li>
                  <li>
                    <a href="#"
                      class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-blue-500 hover:bg-gray-50">Settings</a>
                  </li>
                  <li>
                    <a href="#"
                      class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-blue-500 hover:bg-gray-50">Logout</a>

                </ul>
              </div>
            </div>
          </div>
          <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
            <div class="flex justify-between mb-6">
              <div>
                <div class="text-2xl font-semibold mb-1"><span
                    class="text-base font-normal text-gray-400 align-top">&dollar;</span>2,345</div>
                <div class="text-sm font-medium text-gray-400">Active orders</div>
              </div>
              <div class="dropdown">
                <button type="button" class="dropdown-toggle text-gray-400 hover:text-gray-600"><i

                  class="dropdown-menu shadow-md shadow-black/5 z-30 hidden py-1.5 rounded-md bg-white border border-gray-100 w-full max-w-[140px]">
                  <li>
                    <a href="#"
                      class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-blue-500 hover:bg-gray-50">Profile</a>
                  </li>
                  <li>
                    <a href="#"
                      class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-blue-500 hover:bg-gray-50">Settings</a>

                  <li>
                    <a href="#"
                      class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-blue-500 hover:bg-gray-50">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
            <a href="#" class="text-blue-500 font-medium text-sm hover:text-blue-600">View details</a>
          </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
          <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md lg:col-span-2">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
              <div class="rounded-md border border-dashed border-gray-200 p-4">
                <div class="flex items-center mb-0.5">
                  <div class="text-xl font-semibold">10</div>
                  <span
                    class="p-1 rounded text-[12px] font-semibold bg-blue-500/10 text-blue-500 leading-none ml-1">$80</span>
                </div>
                <span class="text-gray-400 text-sm">Active</span>
              </div>
              <div class="rounded-md border border-dashed border-gray-200 p-4">
                <div class="flex items-center mb-0.5">
                  <div class="text-xl font-semibold">50</div>
                  <span
                    class="p-1 rounded text-[12px] font-semibold bg-emerald-500/10 text-emerald-500 leading-none ml-1">+$469</span>
                </div>
                <span class="text-gray-400 text-sm">Completed</span>
              </div>
              <div class="rounded-md border border-dashed border-gray-200 p-4">
                <div class="flex items-center mb-0.5">
                  <div class="text-xl font-semibold">4</div>
                  <span
                    class="p-1 rounded text-[12px] font-semibold bg-rose-500/10 text-rose-500 leading-none ml-1">-$130</span>
